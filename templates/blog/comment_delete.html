<!-- Delete Comment comfirmation -->
{% extends '_layout.html' %}

{% block content %}

<section class="container mtt-7">
		<section class="row">
			{{ comment.content }}
			<div class="modal-body" style="border:1px solid #333">
			  <h5><b>Are you sure you want to delete this comment?</b></h5>
			  <p>You cannot undo this action, perhaps you just want to <a href="{% url 'blog:comment-edit' comment.id %}" style="color:blue;">Edit</a> instead?</p>
			  <p>

			  <form action="{% url 'blog:comments-confirmation' comment.id %}" id="comment-delete-fm" method="post" style="display:inline-block">
			  	{% csrf_token %}
			  	<button class="btn btn-danger comment-delete-btn">Yes, i'm sure</button>
			  </form>

			  <a href="{% url 'blog:comment-edit' comment.id %}" role="button" class="btn btn-light popover-test" title="Edit Comment" data-content="Popover body content is set in this attribute.">Edit</a>
			  <a href="{% url 'blog:article-view' comment.commented_on_article.slug %}" role="button" class="btn btn-default popover-test" title="Dismiss this action" data-content="Popover body content is set in this attribute.">No,take me back</a>
				</p>
			</div>
		</section>
</section>

{% endblock %}
