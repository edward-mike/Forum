<!DOCTYPE html>
<html lang="en">
{% load active_link_tags %}
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ project_name|title }}</title>
    <!-- Bootstrap Version 5 -->
    <link rel="stylesheet" href="{% static 'css/vendors/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendors/line-awesome/line-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script type="text/javascript" src="{% static 'js/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}"/>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
</head>
<body>

<style type="text/css">
{% block css %}
    
{% endblock %}
</style>

<!-- include navbar -->
{% include 'partials/_navbar.html' %}

<!-- content section -->
{% block content %}
  
{% endblock %}
<!-- /content section -->

<script type="text/javascript" src="{% static 'js/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'js/vendors/bootstrap/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/vendors/emojiPicker/emojiPicker.js' %}"></script>
<script type="text/javascript" src="{% static 'js/like.js' %}"></script>
<script type="text/javascript" src="{% static 'js/article.js' %}"></script>
<script type="text/javascript" src="{% static 'js/search.js' %}"></script>
<script type="text/javascript" src="{% static 'js/comments.js' %}"></script>
<script type="text/javascript" src="{% static 'js/accounts.js' %}"></script>

<script>
    (() => {
      new EmojiPicker()
    })()
</script>

<script type="text/javascript">
$(document).ready(function(){
    $('.dropdown-toggle').dropdown();


    function auto_focus_at_start(){
        // placing auto-focus becon at start of title  `Edited Topic`
            var input = $(".textinput");
            var len = input.val().length;
            input[0].focus();
            input[0].setSelectionRange(len, len);
    }

    auto_focus_at_start();

});

// Tooltip
$('#element').tooltip('toggle');

// Trigger Welcome modal
$("#exampleModalCenter").modal('show');

</script>

{% block js_template %}

{% endblock %}

<!-- js-embedded scripts -->
<script type="text/javascript">
{% block js %}

{% endblock %}
</script>

</body>

</html>
